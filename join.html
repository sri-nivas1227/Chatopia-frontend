<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room | Chatopia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="before:content-[''] before:absolute before:top-0 before:left-0 before:right-0 before:bottom-0 before:bg-[url(../static/animals.png)] before:bg-center before:bg-cover before:opacity-70 h-screen">

    <div class="flex flex-col justify-center items-center w-full h-full">
        <div class="w-1/3 relative border border-black p-10 rounded-2xl bg-black bg-opacity-70 ">
            <form id="joinForm" class="py-2">
                <div class="w-full flex justify-center items-center my-4">
                    <input type="text" name="room" id="roomId" placeholder="Enter Room ID"
                        class="w-full placeholder:text-[#ddd] rounded-xl text-center text-2xl font-bold font-Kalam bg-[#949699]  text-[#231f20] p-2" />
                </div>
                <div class="w-full flex justify-center items-center my-4">
                    <button class="w-1/2 py-2 font-Kalam font-semibold text-2xl bg-[#5065f5] rounded-xl"
                        type="submit">Join</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const joinForm = document.getElementById("joinForm")
        joinForm.addEventListener('submit', async (e) => {
            e.preventDefault()
            roomId = document.getElementById("roomId").value
            window.location.href = `/chat.html?room=${roomId}`
        })
    </script>

</body>

</html>
